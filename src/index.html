  <!-- Creating A Cookies Using Dark Mode Toggle And Local Storage -->
  <script>
    let change = document.querySelector("#change-theme");
    let body = document.querySelector("body");
    let darkicon = document.querySelector(".dark-icon");
    let cookieBox = document.querySelector("#cookies");

    let acceptBtn = document.getElementById("cookies-btn");

    // Check if cookies are accepted
    let cookiesAccepted = localStorage.getItem("cookiesAccepted");

    if (cookiesAccepted) {
      cookieBox.style.display = "none";
      // Check for theme preference in localStorage
      const themePreference = localStorage.getItem("themePreference");
      if (themePreference == "dark-mode") {
        document.body.classList.add(themePreference);
        darkicon.src = "../../../assets/assets/images/sun.png";
        // document
        // cookieBox.classList.add(themePreference);
      } else {
        document.body.classList.add(themePreference);
        darkicon.src = "../../../assets/assets/images/moon.png";
      }
    } else {
      cookieBox.style.display = "block";
    }



    change.addEventListener("click", () => {
      if (body.getAttribute("class") == "light-mode") {

        changeClass("light-mode", "dark-mode");
        // document.querySelector('.loader').removeAttribute('id');
        // document.querySelector('.loader').setAttribute('id',"preloader-dark");
        localStorage.setItem("themePreference", "dark-mode");
        darkicon.src = "../../../assets/assets/images/sun.png";

      } else {

        changeClass("dark-mode", "light-mode");
        // document.querySelector('.loader').removeAttribute('id');
        // document.querySelector('.loader').setAttribute('id',"preloader");
        localStorage.setItem("themePreference", "light-mode");
        darkicon.src = "../../../assets/assets/images/moon.png";
      }
    });



    acceptBtn.addEventListener("click", function () {
      localStorage.setItem("cookiesAccepted", "true");
      cookieBox.style.display = "none";
    });
  </script>
